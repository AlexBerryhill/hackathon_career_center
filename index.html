<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Hello World!</title>
      <link rel="stylesheet" href="./index.css">
      <script src="./js/getData.js"></script>
      <script src="./js/template.js"></script>
    </head>
    <body>
      <div class="sidebar">
        <div id="url_container" >
            <input type="text" name="url" id="url" placeholder="url">
            <input type="text" name="date" id="date" placeholder="1/1/2022">
            <button id="submit" onclick="populateNames()">Sub</button>
        </div>
        <div id="name_container">

        </div>
      </div>
      <header>
        <div id="name">Name: </div>
        <div id="email">Email: </div>
        <div id="time">Time: </div>
      </header>
      <div id="template_cards_container">

      </div>
      
      <footer>
        <button class="footer_btn" id="select" onclick="fillTemplateCards()">Select Template</button>
        <button class="footer_btn" id="delete" onclick="fillDeleteTemplateCards()">Delete Template</button>
        <button class="footer_btn" id="new" onclick="openTemplateCreater()">Create Template</button>
        <button class="footer_btn" id="send" onclick="sendEmail()">Send</button>
      </footer>
      <script> fillTemplateCards() </script>
    </body>
  </html>
